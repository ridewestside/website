name: Create Custom Event

on:
  workflow_dispatch:
    inputs:
      date:
        description: "Event date (MM/DD or MM/DD/YYYY)"
        required: true
        type: string
      title:
        description: "Event title"
        required: true
        type: string
      details:
        description: "Event description"
        required: true
        type: string
      time:
        description: "Start time 24h (HH:MM:SS)"
        required: false
        default: "10:00:00"
        type: string
      time_detail:
        description: "Human-readable time (e.g. '10am to 2pm')"
        required: false
        type: string
      area:
        description: "Area code (N, NE, NW, SE, SW, E, W)"
        required: false
        default: "W"
        type: string
      venue:
        description: "Venue name"
        required: false
        default: "Beaverton Central MAX Station"
        type: string
      address:
        description: "Venue address"
        required: false
        default: "12700 SW Crescent St, Beaverton, OR 97005"
        type: string
      loc_details:
        description: "Location details"
        required: false
        type: string
      audience:
        description: "Audience rating (G for general)"
        required: false
        default: "G"
        type: string
      start_location:
        description: "Start location (for website display)"
        required: false
        type: string
      end_location:
        description: "End location (for website display)"
        required: false
        type: string
      route:
        description: "RideWithGPS route URL (optional)"
        required: false
        type: string

permissions:
  contents: write

jobs:
  create-event:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install tsx
        run: npm install -g tsx

      - name: Create Shift2Bikes event and update events.md
        id: create
        env:
          EVENT_TYPE: custom
          EVENT_DATE: ${{ inputs.date }}
          EVENT_TITLE: ${{ inputs.title }}
          EVENT_DETAILS: ${{ inputs.details }}
          EVENT_TIME: ${{ inputs.time }}
          EVENT_TIME_DETAIL: ${{ inputs.time_detail }}
          EVENT_AREA: ${{ inputs.area }}
          EVENT_VENUE: ${{ inputs.venue }}
          EVENT_ADDRESS: ${{ inputs.address }}
          EVENT_LOC_DETAILS: ${{ inputs.loc_details }}
          EVENT_AUDIENCE: ${{ inputs.audience }}
          EVENT_START: ${{ inputs.start_location }}
          EVENT_END: ${{ inputs.end_location }}
          EVENT_ROUTE: ${{ inputs.route }}
        run: tsx .github/scripts/create-event.ts

      - name: Commit and push updated events.md
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add content/events.md
          git commit -m "Add ${{ inputs.title }} event (${{ inputs.date }}) to events.md"
          git push
